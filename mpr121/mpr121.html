<script type="text/javascript">
	RED.nodes.registerType('mpr121-interrupt', {
		category : 'input',
		color : '#a6bbcf',
		defaults : {
			name : {
				value : ""
			}
		},
		inputs : 0,
		outputs : 1,
		icon : "file.png",
		label : function() {
			return this.name || "mpr121-interrupt";
		}
	});
</script>
